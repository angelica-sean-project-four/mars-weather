<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link type="image/png" href="styles/assets/favicon.ico" rel="icon">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&family=Space+Mono&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/d9461c25c6.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="styles/styles.css">
  <title>Mars Weather</title>
</head>

<!-- APOD modal -->
<div class="modal-background">
  <div class="apod-container">
    <!-- astronomy picture of the day api -->
  </div>
</div>

<body>
  <div class="wrapper">
    <header>
      <div class="heading-container">
        <h1>Mars' 7 Day Forecast</h1>
        <h2>Today's Weather</h2>
      </div>
      <div class="current-day-container">
        <!-- daily weather for mars appends here on page load-->
      </div>
      <p>A Sol year is 668 days long, with the year starting when the InSight Landed on Mars. A Sol day is longer than a day on Earth (24 hours, 39 minutes and 35 seconds long).</p>
      <div class="button-container">
        <button class="convert-temperature" aria-label="Convert Temperature">Celsius <i class="fas fa-arrow-right"></i> Fahrenheit</button>
        <button class="apod" aria-label="View the Astronomy Photo of the Day"><i class="fas fa-star-and-crescent"></i> Astronomy Post of the Day</button>
      </div>
      <figure class="header-image-container">
        <img src="styles/assets/insight-lander.jpg" alt="">
        <figcaption>The InSight Lander was created and used by NASA's Discovery Program to collect various data points from Mars to learn more about how our solar system formed over 4 billion years ago. Learn more about the InSight Lander’s <a href=“https://mars.nasa.gov/insight/mission/overview/”>mission here</a>.</figcaption>
      </figure>
    </header>
    <main>
      <section class="weekly-weather-container">
				<!-- weather for the last week appends here on page load-->
      </section>
    </main>
  </div>
  <div class="wrapper">
    <footer>
      <div class="nasa">
				<h4>Information courtesy of <a href="https://api.nasa.gov/">NASA</a>.</h4>
			</div>
			<div class="contact">
				<h5>Created by...</h5>
				<ul>
					<li>
						<i class="fab fa-github"></i>
						<a href="https://github.com/seandaniel">Sean de Groot</a>
         </li>
					<li>
						<i class="fab fa-github"></i>
						<a href="https://github.com/jellyb1">Angelica Chung</a>
					</li>
				</ul>
			</div>
    </footer>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
