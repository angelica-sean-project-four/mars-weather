<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&family=Space+Mono&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/d9461c25c6.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="styles/styles.css">
  <title>Mars Weather</title>
</head>

<!-- APOD modal -->
<div class="modal-background">
  <div class="apod-container">
    <!-- astrology picture of the day api -->
  </div>
</div>

<body>
  <div class="wrapper">
    <header>
      <h1>Mars' 7 Day Forecast</h1>
      <h2>Today's Weather</h2>
      <div class="current-day-container">
        <!-- daily weather for mars appends here on page load-->
      </div>
      <p>A Sol is longer than a day on Earth (24 hours, 39 minutes and 35 seconds long).</p>
      <div class="button-container">
        <button class="convert-temperature" aria-label="Convert Temperature">Celsius <i class="fas fa-arrow-right"></i> Fahrenheit</button>
        <button class="apod" aria-label="View the Astrology Photo of the Day"><i class="fas fa-star-and-crescent"></i> Astrology Photo of the Day</button>
      </div>
      <figure class="header-image-container">
        <img src="styles/assets/insight-lander.jpg" alt="">
        <figcaption>The InSight Lander was created and used by NASA's Discovery Program to collect various data points from Mars to learn more about how our solar system formed over 4 billion years ago. Learn more about the InSight Lander’s <a href=“https://mars.nasa.gov/insight/mission/overview/”>mission here</a>. </figcaption>
      </figure>
      <img src="" alt="">
    </header>
    <main>
      <section class="weekly-weather-container">
				<!-- weather for the last week appends here on page load-->
      </section>
    </main>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
